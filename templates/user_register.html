{% extends "base.html" %}

{% block title %}
    User Registration
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">User Registration</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('user_register') }}" method="POST">
                        <div class="mb-3">
                            <label for="email_id" class="form-label">Email ID (Username)</label>
                            <input type="email" class="form-control" id="email_id" name="email_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="pin_code" class="form-label">Pin Code</label>
                            <input type="text" class="form-control" id="pin_code" name="pin_code" required pattern="[0-9]{6}" title="Please enter a 6-digit pin code.">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="{{ url_for('user_login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
